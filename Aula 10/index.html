<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
        display: block;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulario</p>
        
            <label for="id">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome"> <br>
        </p>
        <p>
            <label for="id">Sou um Dev</label>
            <input type="checkbox" id="dev" name="dev"> <br>
        </p>
        <p>
            <label for="id">data</label>
            <input type="date" id="data" name="data" value="1998-11-20"> <br> 
        </p>
        <p>
            <label for="id">Time</label>
            <input type="time" id="time" name="time"> <br> 
        </p>
        <p>
            <label for="id">data</label>
            <input type="datetime-local" id="data" name="data" value="1998-11-20T20:00"> 
            <br> 
        </p>
        <p>
            <label for="id">Color</label>
            <input type="color" id="color" name="color"> <br> 
        </p>
        <p>
            <label for="email">Digite seu email</label>
            <input type="email" id="email" name="email"placeholder="EX Exemplo@gmail.com" >
            <br> 
        </p>
        <p>
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file" accept=".png" multiple>
            <br> 
        </p>
        <p>
            <label for="number">Idade</label>
            <input type="number" id="number" name="number" multiple
             placeholder="Digite dua idade" min="1" max="10">
            <br> 
        </p>
        <p>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password"
             placeholder="Digite sua senha">
            <br> 
        </p>
        <p>
            <label for="range">range</label>
            <input type="range" id="range" name="range" list="Texte">

            <datalist id="Texte">
                <optio value="100" label="20%"></optio>
                <optio value="100" label="40%"></optio>
                <optio value="100" label="60%"></optio>
                <optio value="100" label="80%"></optio>
                <optio value="100" label="100%"></optio>
            </datalist>
            <br> 
        </p>
        <p>
            <label for="url">Senha</label>
            <input type="url" id="url" name="url"placeholder="Digite seu url">
            <br> 
        </p>
        <p>
            <label for="search">search</label>
            <input type="search" id="search" name="search"placeholder="Digite sua busca">
            <br> 
        </p>
    </p>
    <p>
   <label for="select">Selecione alguma opção</label>
   <select id="select" name="select">
    <optgroup label="Texte 1"
        <option value="Qualquer3" label="Valor 6"></option>
        <option value="Qualquer2" label="Valor 5"></option>
        <option value="Qualquer3" label="Valor 6"></option>
   </optgroup>
   <p>
    <label for="textarea">textarea:</label>
    <textarea name="textarea" id="textarea"
    rows="6">
    <br> 
</p>

   </select>
    <br> 
</p>
        <p>
            
            <button type="submit">Enviar </button>
            <button type="reset">Apagar</button>
        </p>


    </form>
</body>
</html>
